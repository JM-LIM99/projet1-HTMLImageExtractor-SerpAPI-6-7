unks/13b76428-63c8b7c77c94e2f4.js\",\"9690\",\"static/chunks/8cc6faea-4cc1b1bd30208ba4.js\",\"4390\",\"static/chunks/d648eb28-14bf929a9b1ad51c.js\",\"3202\",\"static/chunks/3202-8cc54a4e5d6ffa8f.js\",\"3233\",\"static/chunks/3233-28a3060320be4b3c.js\",\"9726\",\"static/chunks/9726-102b287f43edcfa4.js\",\"115\",\"static/chunks/115-cf2c636a1f3976ae.js\",\"5440\",\"static/chunks/5440-ec27a0186f0a80e0.js\",\"5347\",\"static/chunks/5347-870a9ec2a7627879.js\",\"8014\",\"static/chunks/8014-e016a797d2f23cb3.js\",\"8596\",\"static/chunks/8596-258f2df2116897a9.js\",\"2008\",\"static/chunks/2008-9a258535d46a5043.js\",\"8306\",\"static/chunks/8306-7653f7ab04b6f120.js\",\"9298\",\"static/chunks/9298-ce5331040457ae64.js\",\"957\",\"static/chunks/957-7152ced23b849554.js\",\"7341\",\"static/chunks/7341-9518a8c9025a096a.js\",\"1087\",\"static/chunks/1087-e9e2228300daa1d8.js\",\"8127\",\"static/chunks/8127-bc5d0d7049156211.js\",\"1146\",\"static/chunks/1146-be06658e5f2c882a.js\",\"9073\",\"static/chunks/app/article/%5BarticleSlug%5D/page-d4d12ed830bc1cfc.js\"],\"Articl"])</script><script>self.__next_f.push([1,"ePage\"]\n1b:T35ba,"])</script><script>self.__next_f.push([1,"\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003eLe 30 avril 1885, Léopold II, roi des Belges, réalise enfin son rêve. Il vient de prendre le contrôle de l’État indépendant du Congo (EIC), devenant ainsi le maître absolu d'un pays de 2,5 millions de km². Pays dont les frontières ont été créées de toutes pièces l'année précédente au cours de la conférence de Berlin, consacrée au partage de l'Afrique centrale entre les puissances occidentales participantes.\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003eLéopold, qui s'est vu attribuer le Congo en son nom propre (et non en celui de la Belgique), se prévaut d'une mission civilisatrice et humanitaire. Il modernise la région, développant des infrastructures, favorisant le commerce et l'agriculture, fondant des villes. En parallèle, il fait main basse sur les richesses locales, notamment le caoutchouc, s'arrogeant dès 1891 le monopole de son exploitation.\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003eComme l'opinion occidentale va bientôt le découvrir, le prix à payer pour les populations autochtones est énorme.\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\"\u003eÀ partir de 1895-1896, une série de révélations sur les atrocités commises par les agents royaux et leurs miliciens va susciter une grande vague d'émotion. Le 1\u003csup\u003eer\u003c/sup\u003e septembre 1896, \u003ci\u003e\u003cb\u003eLa Croix \u003c/b\u003e\u003c/i\u003e\u003ca href=\"http://www.retronews.fr/journal/la-croix/01-septembre-1896/106/680829/1\" rel=\"noreferrer noopener\" target=\"_blank\"\u003ep\u003c/a\u003e\u003ca href=\"https://www.retronews.fr/journal/la-croix/01-septembre-1896/106/680829/1\" rel=\"noreferrer noopener\" target=\"_blank\"\u003eublie ainsi le témoignage\u003c/a\u003e d'un Européen anonyme tout juste revenu du Congo belge\u0026nbsp;:\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cblockquote\u003e\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u003ci\u003e\u003cb\u003e«\u003c/b\u003e\u003c/i\u003e\u0026nbsp;\u003ci\u003e\u003cb\u003eEt notre interlocuteur nous communique des lettres particulières qu'il vient de recevoir, donnant d'affreux détails sur les atrocités commises par les Belges dans l’État indépendant et particulièrement dans le district de l’Équateur. \u003c/b\u003e\u003c/i\u003e\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u003ci\u003e\u003cb\u003eUne photographie accompagne une de ces lettres\u003c/b\u003e\u003c/i\u003e\u0026nbsp;\u003ci\u003e\u003cb\u003e: elle est telle que nous aurions peine à ajouter foi à de pareils faits, si nous ne l'avions sous les yeux en écrivant. Elle représente deux enfants nègres, un petit garçon et une petite fille. Le petit garçon a eu le \u003c/b\u003e\u003c/i\u003e\u003cb\u003epoignet coupé\u003c/b\u003e\u003cem\u003e\u003cb\u003e, parce que son village n'avait pas fourni assez de caoutchouc\u003c/b\u003e\u003c/em\u003e\u0026nbsp;\u003cem\u003e\u003cb\u003e!\u003c/b\u003e\u003c/em\u003e\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u003ci\u003e\u003cb\u003eDétail inouï\u003c/b\u003e\u003c/i\u003e\u0026nbsp;\u003ci\u003e\u003cb\u003e! Sur le bras gauche de l'enfant se voit une entaille cicatrisée\u003c/b\u003e\u003c/i\u003e\u0026nbsp;\u003ci\u003e\u003cb\u003e: on avait d'abord commencé à lui couper le poignet gauche quand, s'étant aperçu qu'on se trompait de côté, on interrompit l'opération.\u003c/b\u003e\u003c/i\u003e\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u003ci\u003e\u003cb\u003eLa petite fille, d'un an à peine, a été trouvée aux côtés de sa mère morte fusillée, après avoir subi la même mutilation.\u003c/b\u003e\u003c/i\u003e\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u003ci\u003e\u003cb\u003eCes atrocités, nous dit notre interlocuteur, ne sont pas des faits isolés.\u003c/b\u003e\u003c/i\u003e\u0026nbsp;\u003ci\u003e\u003cb\u003e»\u003c/b\u003e\u003c/i\u003e\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp\u003e\u003ciframe frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.retronews.fr/embed-journal/la-croix/01-septembre-1896/106/680829/1?fit=39.342.849.622\" width=\"100%\"\u003e\u003c/iframe\u003e\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003eLe 29 septembre, \u003ci\u003e\u003cb\u003eLa Justice\u003c/b\u003e\u003c/i\u003e, le journal de Clemenceau, \u003ca href=\"https://www.retronews.fr/journal/la-justice/29-septembre-1896/61/950411/1\" rel=\"noreferrer noopener\" target=\"_blank\"\u003erapporte à son tour\u003c/a\u003e le récit de missionnaires suédois passés par le Congo belge\u0026nbsp;:\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cblockquote\u003e\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u003ci\u003e\u003cb\u003e«\u003c/b\u003e\u003c/i\u003e\u0026nbsp;\u003ci\u003e\u003cb\u003eTravail forcé des indigènes dont les villages sont incendiés quand ils n'apportent pas assez de caoutchouc (le missionnaire dit n'avoir pas vu moins de quarante-cinq villages réduits en cendres)\u003c/b\u003e\u003c/i\u003e\u0026nbsp;\u003ci\u003e\u003cb\u003e; mains coupées et fumées, pour contrôler la comptabilité des cartouches confiées aux soldats noirs envoyés en expédition\u003c/b\u003e\u003c/i\u003e\u0026nbsp;\u003ci\u003e\u003cb\u003e; terrorisation des indigènes, dont quelques-uns seraient abattus de temps à autre pour l'exemple, par les soldats qui racontent ensuite à leurs chefs les avoir tués parce qu'ils recueillaient du caoutchouc (le missionnaire dit que de ce fait il y a des preuves innombrables)\u003c/b\u003e\u003c/i\u003e\u0026nbsp;\u003ci\u003e\u003cb\u003e; dépopulations, famine et stérilisation du pays, tel est, d'après la Gazette de Cologne, l'effroyable tableau que tracent les journaux suédois de l’œuvre civilisatrice accomplie au Congo.\u003c/b\u003e\u003c/i\u003e\u0026nbsp;\u003ci\u003e\u003cb\u003e» \u003c/b\u003e\u003c/i\u003e\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp\u003e\u003ciframe frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.retronews.fr/embed-journal/la-justice/29-septembre-1896/61/950411/1?fit=809.339.432.323\" width=\"100%\"\u003e\u003c/iframe\u003e\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003eDans les années qui suivent, les témoignages vont se multiplier dans la presse, suscitant l'indignation générale. Ils révèlent que l'administration de Léopold II\u0026nbsp;a mis en place au Congo, outre des pratiques esclavagistes, la torture et la mutilation des autochtones – hommes, femmes, enfants et vieillards – qui cherchent à se soustraire au travail forcé ou ne sont pas jugés assez productifs.\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003eCes exactions sont confiées à des Africains du Congo, souvent enrôlés contre leur gré par la Force publique, une milice créée en 1888 par Léopold II et dont l'encadrement est mené par des mercenaires européens (souvent belges), ces derniers ne se montrant guère regardants quant aux méthodes employées pour mater les révoltes.\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003eUne triste pratique marquera les esprits\u0026nbsp;: celle dite «\u0026nbsp;des mains coupées\u0026nbsp;».\u0026nbsp;L'EIC exige des enrôlés africains partis dans les villages lever leur quota de caoutchouc auprès des populations\u0026nbsp;qu'ils ramènent une main coupée par balle utilisée. Il s'agit ainsi de prouver que la balle n'a pas été utilisée à une fin autre (revente, braconnage) que le meurtre des indigènes insoumis ou improductifs.\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003eUne règle qui, selon les témoignages de l'époque, conduit parfois les soldats à perpétrer les pires horreurs, certains coupant les mains de personnes vivantes afin de justifier l'usage des balles\u0026nbsp;revendues ou utilisées pour braconner.\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003eEn 1900, \u003ci\u003e\u003cb\u003eL'Aurore \u003c/b\u003e\u003c/i\u003e\u003ca href=\"https://www.retronews.fr/journal/l-aurore-paris/08-avril-1900/1/865621/2\" rel=\"noreferrer noopener\" target=\"_blank\"\u003edénonce l'hypocrisie belge sur la question\u003c/a\u003e\u0026nbsp;:\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cblockquote\u003e\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u003ci\u003e\u003cb\u003e«\u003c/b\u003e\u003c/i\u003e\u0026nbsp;\u003ci\u003e\u003cb\u003eIl est vrai que l'on a bâti sur ce pillage de l'Afrique une vaste exploitation financière\u003c/b\u003e\u003c/i\u003e\u0026nbsp;\u003ci\u003e\u003cb\u003e; les sociétés coloniales ont surgi par dizaines qui distribuent d'énormes dividendes et sont l'objet d'un agiotage effréné à la Bourse de Bruxelles et d'Anvers. \u003c/b\u003e\u003c/i\u003e\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u003ci\u003e\u003cb\u003eDonc tout est pour le mieux et quand quelque missionnaire, quelque agent congédié, vient parler des horreurs qui se commettent librement en Afrique, des mains coupées, des villages incendiés, des indigènes massacrés parce qu'ils n'apportent pas assez de caoutchouc, des femmes et des enfants achetés ou razziés pour le service ou le harem des civilisateurs, on crie à la calomnie. \u003c/b\u003e\u003c/i\u003e\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u003ci\u003e\u003cb\u003eQuand un de ces blancs comparait devant les tribunaux congolais, accusé de quelque crime qui en Europe lui vaudrait le bagne, il a neuf chances sur dix d'être acquitté et récompensé, et félicité. Et en tout cas quand les noirs, exaspérés, protestent contre la tyrannie dont ils sont les victimes, on commence par les massacrer.\u003c/b\u003e\u003c/i\u003e\u0026nbsp;\u003ci\u003e\u003cb\u003e»\u003c/b\u003e\u003c/i\u003e\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp\u003e\u003ciframe frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.retronews.fr/embed-journal/l-aurore-paris/08-avril-1900/1/865621/2?fit=785.1218.610.407\" width=\"100%\"\u003e\u003c/iframe\u003e\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003eAilleurs, les écrivains Arthur Conan Doyle, Mark Twain et Joseph Conrad (dans \u003ci\u003eAu cœur des ténèbres\u003c/i\u003e) dénoncent la situation, tout comme le journaliste britannique Edmund Morel qui lance une vaste campagne de sensibilisation. Le \u003ci\u003eForeign Office\u003c/i\u003e anglais envoie au Congo le consul Roger Casement pour enquêter. Il ramène en 1903 un rapport accablant qui sera largement médiatisé et amplifiera la protestation internationale.\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u003cem\u003e«\u003c/em\u003e\u0026nbsp;\u003cem\u003eIl ne peut y avoir l’ombre d’un doute sur l’existence de ces mutilations et sur leurs causes,\u003c/em\u003e\u0026nbsp;écrit Casement. \u003cem\u003eCe n’était pas une coutume indigène antérieure à l’arrivée du blanc\u003c/em\u003e\u0026nbsp;\u003cem\u003e: ce n’était pas le résultat des instincts primitifs de sauvages dans leurs luttes entre villages\u003c/em\u003e\u0026nbsp;\u003cem\u003e; c’était un acte délibéré de soldats d’une administration européenne, et ces hommes eux-mêmes ne cachaient jamais que, en perpétrant ces actes, ils ne faisaient qu’obéir aux ordres positifs de leurs supérieurs.\u003c/em\u003e\u0026nbsp;\u003cem\u003e»\u003c/em\u003e\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003ePourtant, dans la presse française, certains journaux comme \u003ci\u003e\u003cb\u003eLe Siècle\u003c/b\u003e\u003c/i\u003e \u003ca href=\"https://www.retronews.fr/journal/le-siecle/12-novembre-1905/93/1478923/1\" rel=\"noreferrer noopener\" target=\"_blank\"\u003ese montrent sceptiques\u003c/a\u003e\u0026nbsp;:\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cblockquote\u003e\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u003cstrong\u003e\u003cem\u003e«\u003c/em\u003e\u003c/strong\u003e\u0026nbsp;\u003ci\u003e\u003cb\u003eIl est plus que probable qu'au début de l'occupation certains chefs blancs ont toléré cette coutume barbare [...]. \u003c/b\u003e\u003c/i\u003e\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u003ci\u003e\u003cb\u003eIl en est résulté ces faits éminemment regrettables qu'on nous a signalés ou que nous avons constatés\u003c/b\u003e\u003c/i\u003e\u0026nbsp;\u003ci\u003e\u003cb\u003e: des mutilations de personnes vivantes que les soldats ou les sentinelles avaient crues mortes. \u003c/b\u003e\u003c/i\u003e\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u003ci\u003e\u003cb\u003eMais ces mutilations, dit la commission, n'ont jamais eu le caractère de tortures infligées volontairement à des vivants. Cela va de soi, et nous ne croyons pas non plus que cette accusation ait jamais été portée nulle part contre les civilisateurs du Congo.\u003c/b\u003e\u003c/i\u003e\u0026nbsp;\u003ci\u003e\u003cb\u003e»\u003c/b\u003e\u003c/i\u003e\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\u003c/blockquote\u003e\r\n\r\n\u003cp\u003e\u003ciframe frameborder=\"0\" height=\"480\" scrolling=\"no\" src=\"https://www.retronews.fr/embed-journal/le-siecle/12-novembre-1905/93/1478923/1?fit=1758.517.1059.615\" width=\"100%\"\u003e\u003c/iframe\u003e\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003eLéopold a beau nier les accusations de Casement, qu'il attribue à une volonté de l'Angleterre de s'emparer du Congo, une Commission d'enquête est constituée. Elle confirme les conclusions du rapport britannique. Le 15 novembre 1908, la Belgique prendra en charge l'administration de l’État indépendant du Congo.\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003eEn l'absence de données démographiques fiables, il est très difficile de savoir combien de gens moururent à cause de la mainmise léopoldienne (1885-1908). Des\u0026nbsp;estimations avancent le chiffre de plusieurs millions de personnes, certaines allant jusqu'à 10 millions. Un chiffre contesté par d'autres historiens qui jugent impossible qu'un tel massacre ait pu être perpétré, étant donné le faible nombre\u0026nbsp;des agents royaux sur le territoire congolais.\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003e\u0026nbsp;\u003c/p\u003e\r\n\r\n\u003cp class=\"rtejustify\" style=\"margin-bottom:0cm;\"\u003eLa controverse sur la responsabilité directe de Léopold II est, elle aussi, encore vivace.\u0026nbsp;\u0026nbsp;\u003c/p\u003e\r\n"])</script><script>self.__next_f.push([1,"5:[\"$\",\"main\",null,{\"className\":\"$undefined\",\"children\":[\"$\",\"$L1a\",null,{\"state\":{\"mutations\":[],\"queries\":[{\"state\":{\"data\":{\"api\":{\"baseUrl\":\"https://api.retronews.fr\",\"stripePublicKey\":\"pk_live_51L5uV2FATZp6lwaIqlD7BBQQegJXPIZiHnCrIuQacMNdTN4nyH73oVQQPeKxyX0lKDVNveNb0bFH7o5POiaJPwj600k0vypRO7\"},\"platform\":{\"type\":\"media\",\"mediaUrl\":\"https://www.retronews.fr/\",\"eduUrl\":\"https://edu.retronews.fr/\"},\"reader\":{\"baseUrl\":\"https://www.retronews.fr\"},\"gtm\":{\"id\":\"GTM-P7WSW6C\"},\"sentry\":{\"dsn\":\"$undefined\"}},\"dataUpdateCount\":1,\"dataUpdatedAt\":1750408061119,\"error\":null,\"errorUpdateCount\":0,\"errorUpdatedAt\":0,\"fetchFailureCount\":0,\"fetchFailureReason\":null,\"fetchMeta\":null,\"isInvalidated\":false,\"status\":\"success\",\"fetchStatus\":\"idle\"},\"queryKey\":[\"config\",\"core\"],\"queryHash\":\"[\\\"config\\\",\\\"core\\\"]\"},{\"state\":{\"data\":{\"accessToken\":\"eyJhbGciOiJIUzI1NiJ9.eyJhdXRoVHlwZSI6ImFub255bW91cyIsInBsYXRmb3JtVHlwZSI6Im1lZGlhIiwiYXV0aFByb3ZpZGVyIjoiYmFzaWMiLCJpc3MiOiJndy1iYXNpYyIsImlhdCI6MTc1MDQwODA2MSwiZXhwIjoxNzUwNDA4NjYxfQ.XQ_BhXqgWpeqIwEMp3aZ2Za-2zlSEwU_mBG2-MbPYR8\",\"refreshToken\":\"eyJhbGciOiJIUzI1NiJ9.eyJhdXRoVHlwZSI6ImFub255bW91cyIsInBsYXRmb3JtVHlwZSI6Im1lZGlhIiwiYXV0aFByb3ZpZGVyIjoiYmFzaWMiLCJpc3MiOiJndy1iYXNpYyIsImlhdCI6MTc1MDQwODA2MSwiZXhwIjoxNzY2MTc2MDYxfQ.nlwyBbrGHH17XC7nGIPSOyv9I0JgEUlBemyfa8c4AmM\"},
